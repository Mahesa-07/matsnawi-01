<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matsnawi Jilid 1</title>
  <link rel="stylesheet" href="./assets/css/main.css" />

  <!-- ğŸ”¹ SVG Sprite Icons -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none">

    <!-- ğŸ” Search -->
    <symbol id="icon-search" viewBox="0 0 24 24">
      <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.2" fill="none"
              stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="21" y1="21" x2="16.65" y2="16.65"

    </symbol>

    <!-- ğŸ“‘ Bookmark (Outline) -->
    <symbol id="icon-bookmark" viewBox="0 0 24 24">

            d="M6.5 3h11v17l-5.5-3-5.5 3z"/>
    </symbol>

    <!-- ğŸ“˜ Bookmark (Filled) -->
    <symbol id="icon-bookmark-filled" viewBox="0 0 24 24">
      <path d="M6 3h12a1 1 0 0 1 1 1v17l-7-4-7 4V4a1 1 0 0 1 1-1z" fill="currentColor"/>
    </symbol>

    <!-- âœï¸ Edit -->
    <symbol id="icon-edit" viewBox="0 0 24 24">
      <path fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"
            d="M3 17.25V21h3.75l11-11.03a2.12 2.12 0 0 0-3-3L3 17.25z"/>
    </symbol>

    <!-- ğŸ—’ï¸ Open / Deskripsi -->
    <symbol id="icon-open" viewBox="0 0 24 24">
      <path fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"
            d="M4 5h16v14H4V5zm8 4l4 3-4 3"/>
    </symbol>

    <!-- ğŸŒ— Tema / Mode -->
    <symbol id="icon-sun" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="1.2" fill="none"/>
      <path stroke="currentColor" stroke-width="1.2" stroke-linecap="round"
            d="M12 2v2m0 16v2m10-10h-2M4 12H2m15.5 6.5l-1.5-1.5M7 7L5.5 5.5m12 0L17.5 7M6.5 17.5L5 19"/>
    </symbol>

    <symbol id="icon-moon" viewBox="0 0 24 24">
      <path fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"
            d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
    </symbol>

  </svg>
</head>

<body>
  <!-- ğŸ§­ HEADER -->
  <header>
    <div class="left-header">
      <button id="menuToggle" class="menu-btn" aria-label="Buka Sidebar">â˜°</button>
      <h1>Matsnawi-01</h1>
    </div>

    <div class="header-center">
      <div class="search-wrap" role="search">
        <svg class="icon-search" aria-hidden="true">
          <use href="#icon-search"></use>
        </svg>
      </div>
    </div>
  </header>

  <!-- ğŸ“š SIDEBAR -->
  <aside id="sidebar" class="sidebar">
    <div class="sidebar-header">

      <div class="header-actions">
        <!-- ğŸ“‘ Bookmark -->
        <button id="bookmark-toggle" class="icon-btn" title="Lihat Bookmark">
          <svg width="20" height="20" aria-hidden="true">
            <use href="#icon-bookmark"></use>
          </svg>
          <span>Bookmark</span>
        </button>

        <!-- ğŸŒ Ganti Bahasa -->
        <button id="toggleLangBtn" class="text-btn" title="Ganti Bahasa">
          Ubah Bahasa

        <!-- ğŸŒ— Ganti Tema -->
        <button id="themeToggle" class="icon-btn" title="Ganti Tema">
          <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
            <use href="#icon-moon"></use>
          </svg>
          <span>Tema</span>
        </button>
      </div>

      <!-- ğŸ”¸ Garis Pembatas & Judul -->
      <div class="sidebar-divider"></div>
      <h2 class="sidebar-title">Daftar Bab</h2>
    </div>

    <div id="baitList" class="sidebar-list"></div>
  </aside>

  <!-- ğŸ“– KONTEN UTAMA -->
  <main id="content">
    <div id="baitContainer" class="bait-container"></div>
  </main>
<!-- âœï¸ PANEL EDIT â€” Bahasa Indonesia Saja -->
<div id="edit-overlay"></div>

<div id="edit-panel" class="edit-panel" aria-hidden="true">
  <h3>Edit Bait</h3>

  <label for="edit-indo">Terjemahan Indonesia:</label>
  <textarea id="edit-indo" placeholder="Masukkan terjemahan..."></textarea>

  <!-- ğŸ”¹ Tombol utama -->
  <div class="edit-actions">
    <button id="saveEditBtn" class="btn-save">ğŸ’¾ Simpan</button>
    <button id="cancelEditBtn" class="btn-cancel">Batal</button>
  </div>

  <!-- ğŸ”¹ Tombol tambahan: Import / Export / Reset -->
  <div class="edit-tools">
    <button id="exportEditsBtn" class="btn-primary">ğŸ“¤ Ekspor</button>
    <button id="importEditsBtn" class="btn-neutral">ğŸ“¥ Impor</button>
    <button id="resetEditsBtn" class="btn-danger">â™»ï¸ Reset</button>
  </div>
</div>

  <!-- ğŸ“‘ PANEL BOOKMARK -->

    <h3>ğŸ“‘ Daftar Bookmark</h3>
    <div id="bookmark-list"></div>
  </div>

  <div id="bookmark-overlay"></div>

  <!-- âš ï¸ DIALOG KONFIRMASI -->
  <div id="confirm-dialog" class="confirm-dialog" aria-hidden="true">
    <div class="confirm-box">
      <p>Hapus bookmark ini?</p>
      <div class="confirm-actions">
        <button id="cancelRemove" class="btn-cancel">Tidak</button>
        <button id="confirmRemove" class="btn-confirm">Hapus</button>
      </div>
    </div>
  </div>

  <!-- ğŸ” SEARCH OVERLAY -->
  <div id="searchOverlay" class="search-overlay">
    <div class="search-bar">
      <input type="text" id="searchField" placeholder="Ketik kata kunci..." />
      <button id="closeSearch" title="Tutup">âœ–</button>
    </div>
    <div id="searchResults" class="search-results"></div>
  </div>

  <!-- ğŸ TOAST AREA (dibuat otomatis oleh JS) -->

  <!-- âš™ï¸ SCRIPT UTAMA -->
  <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
